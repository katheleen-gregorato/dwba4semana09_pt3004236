<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8"> <!-- configura a codificação de caracteres do navegador para o UTF-8-->
  <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon"> <!-- Adiciona o ícone de aba de navegador-->
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/script.css">
  <!--link rel="stylesheet" href="css/menulateral.css"-->   
  <title>HOME - IFSP - Pirituba</title> <!-- Adiciona o título na aba do navegador-->
</head>

<body>

<header id="cabecalho"> <!-- Indica o cabeçalho do nosso documento-->
  
  <nav>
    <object width="100%" height="200px" data="menu.html"></object>    
  </nav>    
  
</header>
    <main class="principal">
        <!-- Slideshow container -->
        <div class="slideshow-container">
            <div class="slider">
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 4</div>
                    <img src="Imagens/A.png" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 4</div>
                    <img src="Imagens/B.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 4</div>
                    <img src="Imagens/C.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">4 / 4</div>
                    <h1>Conheça os desafios de inovação</h1>
                    <div class="videoWrapper">
                        <p align="center">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/5g5LQe3m8Po" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </p>
                    </div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div>
        </div>
        <div class="grid-container">
          <div class="grid-item">
                <img src="Imagens/eleicoes.jpg" alt="Imagem não encontrada" class="eleicoes.img"/>
                <figcaption>
                  <h5> Radar IFSP: informe-se sobre as eleições do dia 13 de outubro </h5>
                  <p> Todos os alunos e servidores podem votar; acesse aqui a cabine de votação online do seu câmpus </p>
                </figcaption>
            </div>
            <div class="grid-item">
          <img src="Imagens/snct.jpg" alt="Imagem não encontrada" class="snct.img"/>
            <figcaption>
              <h5> IFSP: SNCT reúne atividades entre 19 e 24 de outubro </h5>
              <p> Programação reunirá iniciativas para aproximar pesquisadores e atividades culturais</p>
            </figcaption>
            </div>
            <div class="grid-item">
          <img src="Imagens/residencia.png" alt="Imagem não encontrada" class="residencia.img"/>
          <figcaption>
            <h5> IFSP oferece bolsa aos voluntários da Residência Pedagógica </h5>
            <p>Bolsa de R$ 400,00 será paga pelo período de três meses</p>
          </figcaption>
        </div>
        <div class="grid-item">
          <img src="Imagens/maratona.jpeg" alt="Imagem não encontrada" class="maratona.img"/>
          <figcaption>
            <h5> Inscrições abertas para a III Maratona InterIF </h5>
            <p>Maratona de programação do IFSP será realizada online, no dia 31 de outubro; inscrições até 26 de outubro</p>
          </figcaption>
            </div>
        </div>
    </main>

    <nav>
      <object width="100%" height="200px" data="rodape.html"></object>    
    </nav>    
    <script src="./js/script.js"></script>
