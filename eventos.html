  <!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8"> <!-- configura a codificação de caracteres do navegador para o UTF-8-->
  <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon"> <!-- Adiciona o ícone de aba de navegador-->
  <link rel="stylesheet" href="css/form.css">
  <!--link rel="stylesheet" href="css/menulateral.css"-->   
  <title>EVENTOS - IFSP - Pirituba</title> <!-- Adiciona o título na aba do navegador-->
</head>
  <body>
    <header id="cabecalho"> <!-- Indica o cabeçalho do nosso documento-->
      <nav>
        <object width="100%" height="200px" data="menu.html"></object>    
      </nav>    
    </header>

    <main class="formeventos">
      <h2>Inscreva-se</h2>
      <form method="POST">
      <fieldset>
        <label for="evento">Evento</label>
          <select name="Assunto" id="contato-assunto" required >
            <option value=""> -- Selecione -- </option>
            <option value="VA">Voe sem asas</option>
            <option value="FJ">Festa junina </option>
            <option value="">Semana de tecnologia</option>
          </select>
      </fieldset>

      <fieldset>
        <legend>Informações de Acesso</legend>
        <p>
          <label for="Usuário">Usuário </label>
          <input type="text" name="usuário" id="usuário" required/><br>
        </p>
        <p>
          <label for="Senha">Senha </label>
          <input type="password" name="password" id="password" required/><br>
        </p>
        <p>
          <label for="ConfirmarSenha">Confirme a Senha </label>
          <input type="confpassword" name="confpassword" id="confpassword" required/><br>
        </p>
      </fieldset>

      <fieldset>
        <legend>Informações Pessoais</legend>
        <p>
          <label for="Nome Completo">Nome Completo </label>
          <input type="text" name="nomecompleto" id="nomecompleto" required/><br>
        </p>
        <p>
          <label for="Email">E-mail </label>
          <input type="email" name="email" id="email" required/><br>
        </p>
        <p>
          <label for="Celular">Celular (99) 99999-9999 </label>
          <input name="telefone" id="telefone" pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" type="tel" required/><br>
        </p>

        <fieldset class="options">
          <legend>Sexo</legend>
          <input type="radio" value="Masculino" name="Masculino">Masculino
          <input type="radio" value="Masculino" name="Masculino">Feminino
        </fieldset>

        <p>
        <label>Data de Nascimento</label>
        <input type="date" value="data" name="data" required>
        </p>
      
        <p>
        <label>Cor Favorita</label>
        <input type="color" value="corfavorita" name="corfavorita">
        </p>

        <p>
        <label>Perfil do GitHub</label>
        <input type="url" name="GitHub">
        </p>

        </fieldset>

      <div class="botoes">
        <p >
          <button name="button" type="submit">Inscrever-se</button>
          <button name="button" type="reset">Limpar</button>
      </div>

    </form>

    <nav>
      <object width="100%" height="200px" data="rodape.html"></object>    
    </nav> 

  </main>
  </body>
</html>
