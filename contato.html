<!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8"> <!-- configura a codificação de caracteres do navegador para o UTF-8-->
      <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon"> <!-- Adiciona o ícone de aba de navegador-->
      <link rel="stylesheet" href="css/form.css">
      <!--link rel="stylesheet" href="css/menulateral.css"-->   
      <title>CONTATO - IFSP - Pirituba</title> <!-- Adiciona o título na aba do navegador-->
    </head>
  <body>
    <header id="cabecalho"> <!-- Indica o cabeçalho do nosso documento-->
      <nav>
        <object width="100%" height="200px" data="menu.html"></object>    
      </nav>    
    </header>
      <main>
          <h1>Mande uma mensagem</h1>
        <form method="POST">
          <ul>
            <li> 
                <label for="Nome">Nome </label>
                <input type="text" name="nome" id="nome" required/><br>
            </li>
            <li>
                <label for="Email">E-Mail </label>
                <input type="email" name="email" id="email"/><br>
            </li>
            <li>
              <label for="Celular">Telefone (99) 99999-9999 </label>
                <input name="telefone" id="telefone2"   pattern="(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})" type="tel" required/><br>
            </li>
            <li>
                <label for="assunto">Assunto</label>
                <select name="MensagemAssunto" id="mensagem-assunto" required > 
                <option value="">  -- Selecione -- </option>
                <option value="RE">Reclamação </option>
                <option value="SU">Sugestão </option>
                </select>
            </li>
            <li>
              Mensagem: <textarea></textarea>
            </li>
            <li>
              <fieldset class="options" >
                <legend>Opções de Resposta</legend>
                  <input type="checkbox" value="E-mail" name="E-mail">E-Mail
                  <input type="checkbox" value="Telefone" name="Telefone">Telefone
              </fieldset>
            </li><br/>
              <button type="submit" name="button">Enviar</button>
          </ul>
        </form>
        </main>
        <footer>
          <object width="100%" height="200px" data="rodape.html"></object> 
        </footer>   
  </body>
  </html>
